<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-thumbnail slot="start">
            <ion-img src="assets/logo/logo_small_icon_only.png"></ion-img>
        </ion-thumbnail>

        <ion-button slot="end" color="success" class="ion-margin-end" href="/products/insert">
            Produkt inserieren
        </ion-button>
        <ion-button (click)="logout()" slot="end" color="medium" fill="clear" class="ion-margin-end">
            <ion-icon name="log-out-outline"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-grid>
        <ion-row>
            <ion-col size="2">
                <ion-list>
                    <ion-list-header>Kategorien</ion-list-header>
                    <ion-item *ngFor="let category of categories">{{category.name | titlecase}}</ion-item>
                </ion-list>
            </ion-col>
            <ion-col size="10" offset="" *ngIf="!!filteredProducts">
                <ion-searchbar placeholder="Produkte, Kategorien, Nutzer..." [formControl]="searchControl"></ion-searchbar>
                <div style="display: flex; flex-wrap: wrap; justify-content: flex-start">
                    <ion-card (click)="openProductPreview(product)" style="width: 23%; align-self: start" *ngFor="let product of filteredProducts; let i">
                        <img src="assets/demo-images/schuh-1.webp"/>
                        <ion-card-header>
                            <ion-card-subtitle *ngIf="product.categories.length != 0">{{product.categories[0].name | titlecase}}</ion-card-subtitle>
                            <ion-card-title>{{product.name}}</ion-card-title>
                        </ion-card-header>
                        <ion-card-content style="height: 120px">
                            {{product.description}}
                        </ion-card-content>
                    </ion-card>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
