<ion-header translucent>
  <ion-toolbar>
    <ion-title>{{product.name}} Vorschau</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Schliessen</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <div style="height: 300px; width: 100%; text-align: center">Image Placeholder</div>
      <div class="text">Caption Text</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <div style="height: 300px; width: 100%; text-align: center">Image Placeholder</div>
      <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <div style="height: 300px; width: 100%; text-align: center">Image Placeholder</div>
      <div class="text">Caption Three</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
    <a class="next" (click)="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" (click)="currentSlide(1)"></span>
    <span class="dot" (click)="currentSlide(2)"></span>
    <span class="dot" (click)="currentSlide(3)"></span>
  </div>
  <div class="ion-padding">
    <h5 *ngIf="product.categories.length !== 0">Kategorie: {{product.categories[0].name | titlecase}}</h5>
    <h1>Preis {{product.value}}Fr</h1>
    <h4>{{product.description}}</h4>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar class="ion-padding-start">
    <ion-buttons>
      <ion-button fill="solid" color="success" slot="start" (click)="buyProduct()">Artikel Kaufen</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
