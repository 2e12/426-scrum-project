<div style="display: flex">
    <ion-item style="{{!newCategorySelected ? 'width: 100%' : 'width: 50%'}}" *ngIf="categories.length != 0">
        <ion-label position="floating">Produkt Kategorie
            <span class="required">&#42;</span>
        </ion-label>
        <ion-select [formControl]="categoryFormControl">
            <ion-select-option *ngFor="let category of categories"
                               value="{{category.name}}">{{category.name | titlecase}}</ion-select-option>
        </ion-select>
    </ion-item>
    <div style="width: 100%"
         *ngIf="categoryFormControl.hasError('required') && categoryFormControl.dirty"
         class="ion-margin-bottom ion-margin-top ion-text-center">
        <ion-text class="required">Kategorie darf nicht leer sein!</ion-text>
    </div>

    <div style="width: 50%" *ngIf="newCategorySelected">
        <ion-item>
            <ion-label position="floating">Name der Kategorie
                <span class="required">&#42;</span>
            </ion-label>
            <ion-input [formControl]="newCategoryFormControl"></ion-input>
        </ion-item>
        <div style="width: 100%" *ngIf="newCategoryFormControl.hasError('required') && newCategoryFormControl.dirty"
             class="ion-margin-bottom ion-margin-top ion-text-center">
            <ion-text class="required">Name der Kategorie darf nicht leer sein!</ion-text>
        </div>
    </div>
</div>
